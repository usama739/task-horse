server {
    listen 80;

    # Redirect /taskhorse (no trailing slash) -> /taskhorse/
    location = /taskhorse {
        return 301 /taskhorse/;
    }

    # Serve React static files
    location /taskhorse/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /taskhorse/index.html;
    }

    # API under /taskhorse/api/
    location /taskhorse/api/ {
        proxy_pass http://taskhorse-api:9000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
