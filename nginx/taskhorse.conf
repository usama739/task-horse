server {
    listen 80;
    server_name _;

    # Redirect /taskhorse (no trailing slash) -> /taskhorse/
    location = /taskhorse {
        return 301 /taskhorse/;
    }

    # Frontend (React) under /taskhorse/
    location /taskhorse/ {
        proxy_pass http://taskhorse-frontend:3000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Upgrade headers (in case dev servers/websockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # API under /taskhorse/api/
    location /taskhorse/api/ {
        # forward /taskhorse/api/... -> taskhorse-api:8000/api/...
        proxy_pass http://taskhorse-api:8000/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
